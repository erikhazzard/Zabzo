<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Zabzo | Progress to Weekend</title>

    <!-- CSS -->
    <link href='/static/css/style-all.css' rel='stylesheet' type='text/css'>
    <!-- Google Fonts -->
    <link rel='stylesheet' 
        href='http://fonts.googleapis.com/css?family=IM+Fell+English|Inconsolata|Cuprum|Cantarell|Voltaire|Questrial|Reenie+Beanie' />
</head>
<body>
<!-- Site Wrapper -->
<div id='site-wrapper'>

    <!-- progress bar -->
    <div class='progress-bar-wrapper'>
        <!-- progress bar -->
        <svg id='zabzo-svg' 
            width=400
            height=75>

                <!-- Drop shadow filter -->
                <filter id="dropshadow" height="130%">
                  <feGaussianBlur in="SourceAlpha" stdDeviation="1"/> <!-- stdDeviation is how much to blur -->
                    <feOffset dx="1" dy="1" result="offsetblur"/> <!-- how much to offset -->
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.4"/>
                    </feComponentTransfer>
                    <feMerge> 
                      <feMergeNode/> <!-- this contains the offset blurred image -->
                      <feMergeNode in="SourceGraphic"/> <!-- this contains the element that the filter is applied to -->
                   </feMerge>
                </filter>
        </svg>
    </div>

    <!-- Action buttons -->
    <div class='action-button-wrapper'>
        Cur Progress: <span id='progress-val'>0%</span>
        <br />
        <input type='button'
            id='task-small'
            class='btn'
            value='Small task' />
        <input type='button'
            id='task-medium'
            class='btn'
            value='Medium task' />
        <input type='button'
            id='task-big'
            class='btn'
            value='Big task' />
        <br />
        <hr />
        <input type='button'
            id='task-reset'
            class='btn'
            value='Reset to 0' />
        <input type='button'
            id='task-100'
            class='btn'
            value='Set to 100' />
        <input type='button'
            id='animate'
            class='btn'
            value='Animate' />
    </div>
</div>
<!-- ======================================================================

    SCRIPTS

    ======================================================================= -->
<!-- Third party -->
<script src='/static/lib/all3rdjs.min.js'></script>

<!-- Zabzo script -->
<script src='/static/js/namespace.js'></script>
<!-- contains svg definition of zabzo -->
<script src='/static/js/zabzoSvg.js'></script>
<script src='/static/js/animations.js'></script>

<!-- sets everything up -->
<script src='/static/js/zabzo.js'></script>
</body>
</html>
