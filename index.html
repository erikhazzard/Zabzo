<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Zabzo | Progress to Weekend</title>

    <!-- CSS -->
    <link href='static/css/style-all.css' rel='stylesheet' type='text/css'>
    <!-- Google Fonts -->
    <link rel='stylesheet' 
        href='http://fonts.googleapis.com/css?family=IM+Fell+English|Inconsolata|Cuprum|Cantarell|Voltaire|Questrial|Reenie+Beanie' />
</head>
<body>
<!-- Site Wrapper -->
<div id='site-wrapper'>

    <!-- ZABZO -->
    <!-- progress bar -->
    <div class='progress-bar-wrapper'>
        <!-- progress bar -->

        <!-- NOTE: The things you will need to configure in the SVG element are the width and height.  Be sure to include the <filter> elements if you want zabzo to have a drop shadow -->
        <!-- Put this code for the Zabzo in the header (small zabzo) 
            NOTE: Uncomment this and comment out the other div to view this smaller version
        <svg id='zabzo-svg' 
                width=400
                height=45>

                <filter id="dropshadow" height="130%">
                  <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
                    <feOffset dx="1" dy="1" result="offsetblur"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.4"/>
                    </feComponentTransfer>
                    <feMerge> 
                      <feMergeNode/> 
                      <feMergeNode in="SourceGraphic"/> 
                   </feMerge>
                </filter>
        </svg>
        -->

        <!-- Put this code for the progress to weekend page (big zabzo) -->
        <svg id='zabzo-svg' 
                width=800
                height=200>

                <filter id="dropshadow" height="130%">
                  <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
                    <feOffset dx="1" dy="1" result="offsetblur"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.4"/>
                    </feComponentTransfer>
                    <feMerge> 
                      <feMergeNode/>
                      <feMergeNode in="SourceGraphic"/>
                   </feMerge>
                </filter>
        </svg>
    </div>

    <!-- Action buttons -->
    <div class='action-button-wrapper'>
        Cur Progress: <span id='progress-val'>0%</span>
        <br />
        <input type='button'
            id='task-small'
            class='btn'
            value='Small task' />
        <input type='button'
            id='task-medium'
            class='btn'
            value='Medium task' />
        <input type='button'
            id='task-big'
            class='btn'
            value='Big task' />
        <input type='button'
            id='task-100'
            class='btn'
            value='Set to 100' />
        ||
        <input type='button'
            id='animate'
            class='btn'
            value='Animate' />
    </div>


    <!-- CLASS PROGRESS -->
    <hr />
    <input type='button' value='Update philosophy' id='updatePhil' class='btn' />
    <div id='class-progress-svg-wrapper'>
        <!-- svgs will class info will be populated here -->
    </div>
</div>
<!-- ======================================================================

    SCRIPTS

    ======================================================================= -->
<!-- Third party -->
<script src='static/lib/underscore.js'></script>
<script src='static/lib/backbone.js'></script>
<script src='static/lib/d3.js'></script>
<script src='static/lib/jquery.js'></script>

<!-- Zabzo script -->
<!-- Must be included on every page zabzo is shown -->
<script src='static/js/namespace.js'></script>
<!-- contains svg definition of zabzo -->
<script src='static/js/zabzo.js'></script>
<script src='static/js/zabzoSvg.js'></script>
<script src='static/js/animations.js'></script>

<!-- Class progress
    Needs to be included wherever class progress is shown (mainly, on the race 
    to weekend page) -->
<script src='static/js/classProgress.js'></script>

<!-- OPTIONAL - demo initialize functions -->
<script src='static/js/demo_init.js'></script>
</body>
</html>
