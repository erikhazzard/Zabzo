<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Zabzo | Progress to Weekend</title>

    <!-- CSS -->
    <link href='static/css/style-all.css' rel='stylesheet' type='text/css'>
    <!-- Google Fonts -->
    <link rel='stylesheet' 
        href='http://fonts.googleapis.com/css?family=IM+Fell+English|Inconsolata|Cuprum|Cantarell|Voltaire|Questrial|Reenie+Beanie' />
</head>
<body>
<!-- Site Wrapper -->
<div id='site-wrapper'>

    <!-- ZABZO -->
    <!-- progress bar -->
    <div class='popup'>
        <!-- progress bar -->

        <!-- Put this code for the progress to weekend page (big zabzo) -->
        <!-- Note: if the SVG has the 'no-progress-bar' class, a progress bar 
        won't be shown -->
        <svg id='zabzo-svg-popup' 
                class='no-progress-bar'
                width=500
                height=400>

                <filter id="dropshadow" height="130%">
                  <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
                    <feOffset dx="1" dy="1" result="offsetblur"/>
                    <feComponentTransfer>
                        <feFuncA type="linear" slope="0.4"/>
                    </feComponentTransfer>
                    <feMerge> 
                      <feMergeNode/>
                      <feMergeNode in="SourceGraphic"/>
                   </feMerge>
                </filter>
        </svg>
    </div>
</div>
<!-- ======================================================================

    SCRIPTS

    ======================================================================= -->
<!-- Third party -->
<script src='static/lib/underscore.js'></script>
<script src='static/lib/backbone.js'></script>
<script src='static/lib/d3.js'></script>
<script src='static/lib/jquery.js'></script>

<!-- Zabzo script -->
<!-- Must be included on every page zabzo is shown -->
<script src='static/js/namespace.js'></script>
<!-- contains svg definition of zabzo -->
<script src='static/js/zabzo.js'></script>
<script src='static/js/zabzoSvg.js'></script>
<script src='static/js/animations.js'></script>

<script>
    //Example of init
    $(document).ready(function(){
        //Setups the zabzo popup
        ZABZO.setupZabzo({
            svgId: "#zabzo-svg-popup",
            isPopup: true,
            //NOTE: You can pass in a callback that will get triggered once
            //  ZABZO has been created
            callback: function(){
                //Set whatever zabzo's progress is 
                //(TODO: This will be set in setupZabzo)
                ZABZO.currentProgress = .4;

                //After zabzo is setup, animate him
                ZABZO.animate({isPopup:true});
            }
        });
    });
</script>
</body>
</html>
